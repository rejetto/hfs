port: 81
open_browser_at_start: false
allowed_referer: x.com
localhost_admin: false
vfs:
  masks:
    "**/config.yaml*|test.ts|work|*uploaded|work2":
      can_see: false
    tests/page/!*.png:
      mime: text/plain
    protectFromAbove/child/*.txt:
      can_read: false
    cantSearchForMasks/page:
      can_list: false
  children:
    - source: ../alfa.txt
      name: x%#x
    - name: protectFromAbove
      children:
        - name: child
          children:
            - source: ../alfa.txt
              can_see: true
            - name: renamed
              source: ../alfa.txt
    - name: f1
      children:
        - name: f2
          children:
            - source: ../alfa.txt
        - name: pic
          mime: png
          source: ../page/gpl.png
        - name: page
          source: ../page
          default: index.html
    - name: for-admins
      can_read:
        - admins
      can_list: can_read
      can_see: can_read
      children:
        - name: upload
          source: ..
          can_upload:
            - admins
          can_delete:
            - admins
        - source: ../alfa.txt
    - name: for-disabled
      can_list:
        - disabled_account
    - source: ..
      masks:
        "**/!*.png|files|":
          can_see: false
    - name: renameChild
      children:
        - source: ..
          rename:
            alfa.txt: renamed1
            page/gpl.png: renamed2
    - name: cantListBut
      source: ..
      can_list: false
      masks:
        "*":
          can_list: true
    - name: cantSearchForMasks
      source: ..
    - name: cantReadBut
      source: ..
      can_read: false
      masks:
        "*":
          can_read: true
    - name: cantReadButChild
      source: ..
      can_read: false
      children:
        - source: ../alfa.txt
          can_read:
            - rejetto
    - name: cantListPage
      source: ..
      masks:
        page:
          can_see: false
          can_list: false
    - name: cantListPageAlt
      source: ..
      masks:
        page:
          can_see: false
        "**/*":
          can_list: false
        "**.png":
          can_read:
            - rejetto
    - name: cantReadPage
      source: ..
      masks:
        page|*.ts|*.yaml*:
          can_read: false
          can_list: false
    - name: cantReadRealFolder
      source: ..
      can_read: false
      can_list: false
    - name: cantSeeThis
      can_see: "*"
      children:
        - name: hi
    - name: cantSeeThisButChildren
      can_see:
        this: false
      can_archive:
        this: false
      children:
        - name: hi
          source: ..
      masks:
        "*/page":
          can_list: false
        "**/*|files|":
          can_list: false
          can_read: false
    - name: cantSeeThisButChildrenMasks
      can_see: false
      masks:
        "*|folders|":
          can_see: true
      children:
        - name: hi
enable_plugins: []
accounts:
  rejetto:
    srp: |
    belongs:
      - admins
      - disabled_account
  of_disabled:
    belongs:
      - disabled_account
    srp: |
  disabled_account:
    disabled: true
  admins:
    allow_net: ::1
    admin: true
version: 0.57.26
max_downloads_per_account: 2
max_downloads: 1
roots:
  127.0.0.1:*: f1/
